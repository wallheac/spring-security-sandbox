<form name='f' action="/perform_login" method='POST'>

        <tr>
            <td>User:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" class="btn btn-primary" value="Sign In" /></td>
        </tr>
        <tr>

        </tr>
    </table>
</form>
